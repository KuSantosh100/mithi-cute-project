<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Propose</title>
    <link rel="shortcut icon" href="./assets/icon.gif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="cont">
    <h1 class="div-container-start">
        Mithi Loves me OR Not?
    </h1>
    <div class="centre">
        <div class="pic">
            <img src="./assets/manja.gif" alt="do you love me" width="250px" height="250px">
        </div>
        <h2 class="maintext">
            Do you Love me?
        </h2>
        <p class="subtext">
            ~My love is Pure
        </p>
        <div class="buttons">
            <button class="btn yes btn-donate" role="button" onclick="functionChangeYes()">YES</button>
            <button class="btn no btn-donate" role="button" onclick="functionChangeNo()">NO</button>
        </div>
    </div>
    <script>
        function functionChangeYes() {
            window.location.href = 'yes.html';
        }
        function functionChangeNo() {
            window.location.href = 'second.html';
        }
    </script>
</body>
</html>
